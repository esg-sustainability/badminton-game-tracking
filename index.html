<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Game Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè∏ Badminton Game Counter</h1>
            <p>Paste your game log from WhatsApp below. The stats will update automatically.</p>
        </header>
        
        <div class="input-area">
            <textarea id="game-log" placeholder="e.g.,&#10;1. Alvan Ang 21-12 Desment Jason&#10;2. Anthony Miao 21-15 Ong Nic"></textarea>
            <button id="reset-button">Reset</button>
        </div>

        <div id="error-display"></div>

        <div class="results-area">
            <h2>Game Statistics</h2>
            <table id="stats-table">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Total Games</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
